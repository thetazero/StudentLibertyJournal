<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Liberty Journal</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="components/theme-swap.js"></script>
  <script src="components/nav.js"></script>
  <script src="components/sidenav.js"></script>
  <script src="components/story.js"></script>
  <script src="components/small.js"></script>
</head>

<body>
  <slj-nav></slj-nav>
  <slj-sidenav></slj-sidenav>
  <div class='main'>
    {{#articles}}
    <slj-story title="{{title}}" teaser="{{teaser}}" img="{{img}}" href="{{href}}" date="{{date}}"></slj-story>
    {{/articles}}
  </div>
  <div class='small-news'>
    {{#smallarticles}}
      <slj-small title="{{title}}" href="{{href}}" date="{{date}}"></slj-small>
    {{/smallarticles}}
  </div>
</body>

</html>
